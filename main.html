<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form Creation</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form method="post">
    <div>
      <label for="name">Name</label>
      <input id="name" type="text" name="name" placeholder="Name" required>
    </div>

    <div>
      <label for="email">Email</label>
      <input id="email" type="email" name="email" placeholder="Email" required>
    </div>

    <div>
      <label>Gender</label>
      <input id="gender_m" type="radio" name="gender" value="male" required>
      <label for="gender_m">Male</label>
      <input id="gender_f" type="radio" name="gender" value="female">
      <label for="gender_f">Female</label>
    </div>

    <div>
      <label for="cars">Car Brands</label>
      <select id="cars" name="car" required>
        <option value="">--Please choose an option--</option>
        <option value="mercedes">Mercedes</option>
        <option value="thar">Thar</option>
        <option value="lamborghini">Lamborghini</option>
        <option value="bmw">BMW</option>
      </select>
    </div>

    <div>
      <label for="age">Age</label>
      <input id="age" type="number" name="age" placeholder="Age" required>
    </div>

    <div>
      <label for="dob">DOB</label>
      <input id="dob" type="date" name="dob" required>
    </div>

    <div>
      <label for="tel">Phone Number</label>
      <input id="tel" type="tel" name="phone" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
    </div>

    <div>
      <label for="password">Password</label>
      <input id="password" type="password" name="password" placeholder="Password" required>
    </div>

    <div>
      <label for="tos">I agree to the TOS</label>
      <input id="tos" type="checkbox" name="tos" required>
    </div>

    <div>
      <button type="submit">Submit</button>
    </div>
  </form>

  <script type="text/javascript" src="./script.js"></script>
</body>

</html>
